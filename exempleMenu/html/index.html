<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Granenta | 3D Menu Experience</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="La Granota">
      <span>La Granota</span>
    </div>
  </header>
  

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Enjoy a 3D Menu Experience</h1>
    </div>
  </section>

  <!-- MENU CATEGORIES -->
  <section class="menu">
    <h2>Our Menu</h2>
    <div class="categories">
      <div class="card">
        <h3><a href="entrees.html">Entrées</a></h3>
        <p>Discover our fresh and light starters.</p>
        <div class="preview-box">
          <img src="entree.jpeg" alt="Entrée" class="preview-img">
        </div>
      </div>

      <div class="card">
        <h3><a href="plats.html">Plats</a></h3>
        <p>Explore our main dishes in full 3D detail.</p>
        <div class="preview-box">
          <img src="plat.jpeg" alt="Entrée" class="preview-img">
        </div>
      </div>

      <div class="card">
        <h3><a href="desserts.html">Desserts</a></h3>
        <p>Sweet endings, visualized in 3D.</p>
        <div class="preview-box">
          <img src="dessert.jpeg" alt="Entrée" class="preview-img">
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 La Granota – Experience the future of dining in 3D.</p>
  </footer>
</body>
</html>
