<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Granota | 3D Menu Experience</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="Images/logo.jpg" alt="La Granota">
      <span>La Granota</span>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Enjoy a 3D Menu Experience</h1>
    </div>
  </section>

  <!-- MENU CATEGORIES -->
  <section class="menu">
    <h2>Nos Catégories</h2>
    <div class="categories">

      <div class="card">
        <h3><a href="html/entrees.html" >Entrées</a></h3>
        <p>Découvrez nos entrées légères et raffinées.</p>
        <div class="preview-box">
          <img src="Images/entree.jpeg" alt="Entrées" class="preview-img">
        </div>
      </div>

      <div class="card">
        <h3><a href="html/plats.html" >Plats</a></h3>
        <p>Nos plats savoureux pour toutes les envies.</p>
        <div class="preview-box">
          <img src="Images/plat.jpeg" alt="Plats" class="preview-img">
        </div> 
      </div>

      <div class="card">
        <h3><a href="html/desserts.html" >Desserts</a></h3>
        <p>Terminez votre repas sur une note sucrée.</p>
        <div class="preview-box">
          <img src="Images/dessert.jpeg" alt="Desserts" class="preview-img">
        </div>
      </div>

    </div>
  </section>

</body>
</html>
